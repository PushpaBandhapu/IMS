<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="img">
        <section class="nav_head">
            <nav class="navbar navbar-expand-lg navbar-light ">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Inventory Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Inventory</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Transactions</a>
                    </li>
                    
                  </ul>
                </div>
              </div>
            </nav>
        </section>
        <section>
            <div class="container">
                <div class="form_content">
                    <div class="list">
                        <div class="list_heading d-flex">
                            <div class="list_head">Add new item</div>
                        </div>
                        <hr>
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="fname" class="form-label">Name*</label>
                              <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="col-md-6">
                              <label for="Quantity" class="form-label">Quantity*</label>
                              <input type="number" class="form-control" id="Quantity">
                            </div>
                            <div class="col-md-6">
                                <label for="Cost_Price" class="form-label">Cost Price*</label>
                                <input type="number" class="form-control" id="Cost_Price">
                            </div>
                            <div class="col-md-6">
                                <label for="Selling_Price" class="form-label">Selling Price*</label>
                                <input type="number" class="form-control" id="Selling_Price">
                            </div>
                            <div class="col-md-6">
                                <label for="Profit_Generated" class="form-label">Profit Generated</label>
                                <input type="number" class="form-control" id="Profit_Generated">
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
        </section>
    </div>
</body>
</html>
